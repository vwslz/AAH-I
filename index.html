  <div id="loginModal" class="modal fade" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="content">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Login</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group row">
              <div class="col-12">
                <input type="text" class="form-control" id="username" placeholder="Username">
              </div>
              <div class="col-12 mt-2"></div>
              <div class="col-12">
                <input type="text" class="form-control" id="password" placeholder="Password">
              </div>
              <div class="col-12 mt-2">
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="gridCheckboxes" id="checkbox-remember" value="0">
                <label class="form-check-label" for="checkbox-remember">
                  Remeber me
                </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-3 offset-sm-9">
                <button type="submit" class="btn btn-aah ml-auto">Sign in</button>
                <button type="button" class="btn btn-secondary ml-auto" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
